{% extends 'base.html' %}

{% block title %} Income Page {% endblock %}
{% block content %}
  
  <div>
    <table>
      <thead>
        <tr>
          <th>Amount</th>
          <th>Description</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      {% for income in incomes %}
      <tbody>
        <tr>
          <td>{{ income.amount }}</td>
          <td>{{ income.description }}</td>
          <td>{{ income.date }}</td>
          <td><form action={% url 'remove_item' %} method="post">
            {% csrf_token %}
            <button type="submit" name='income' value={{ income.id }} class="remove_item">X</button>
          </form></td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
  
  <div>
    <form action={% url 'add_income' %} method="post">
      {% csrf_token %}
      {{ form.as_div }}
      <button type="submit">Add Income</button>
    </form>
  </div>
    
{% endblock %}
