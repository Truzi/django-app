{% extends 'base.html' %}

{% block title %} Summary {% endblock %}
{% block content %} 

  <form action={% url 'summary' %} method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Check"> <!-- input type submit instead of button submit, because it was affecting plotly chart -->
  </form>

  {% if chart %}

    {{ chart|safe }}

  {% endif %}

{% endblock %}
